<html>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
        style="border-collapse: collapse; border: solid thin #e1e1e1">
        <tr>
            <td style="background-color: #1468b2; padding: 25px 20px">
                <font style="
                                background-color: #1468b2;
                                color: #ffffff;
                                font-size: 24px;
                                font-family: Arial, sans-serif;
                              ">
                    ERROR Information: {type}</font>
            </td>
        </tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="
                                    padding: 20px 20px 0px 20px;
                                    background-color: #fff;
                                    color: #153643;
                                    font-family: Arial, sans-serif;
                                    font-size: 14px;
                                    line-height: 20px;
                                    text-align: justify;
                                  ">
                            Dear Team,
                        </td>
                    </tr>
                    <tr>
                        <td style="
                                    padding: 20px 20px 0px 20px;
                                    background-color: #fff;
                                    color: #153643;
                                    font-family: Arial, sans-serif;
                                    font-size: 14px;
                                    line-height: 20px;
                                    text-align: justify;
                                  ">
                            An error occurred for
                            PO Number: {po_number}
                            Please find the details below:
                        </td>
                    </tr>
                    <tr>
                        <td style="
                                    padding: 40px 20px 30px 20px;
                                    background-color: #fff;
                                    color: #153643;
                                    font-family: Arial, sans-serif;
                                    font-size: 14px;
                                    line-height: 20px;
                                    text-align: center;
                                  ">
                            <table style="width: 100%" border="1">
                                <td>{table_data}</td>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style=' padding: 25px 20px;'>
                            Kindly review the same in the below link.
                            <br>
                            {link}
                            <br>
                            Thank You.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
